<!-- Agua vs Fuego = Gana Agua -->
                <!-- Fuego vs Tierra = Gana Fuego -->
                <!-- Tierra vs Agua = Gana Tierra -->
                <!-- <p>Tu mascota ataco con Fuego, La mascota del rival ataco con Tierra - Pendiente</p> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Pets!</title>
    <script src="./js/index.js"></script> 
    <script src="./js/mascotarival.js"></script>
    <script src="./js/ataqueJugador.js"></script>
    <script src="./js/ataqueRival.js"></script>
    <script src="./js/mensaje.js"></script>
    <script src="./js/combate.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <section id="selecionar-mascota">
        <h1 id="titulo">Batalla Mascotas 🔥💧☘️</h1>
        <h2 id="subtitulo">Elige tu mascota:</h2>
        <div class="tarjetas">
        <!-- squirtle -> Agua, bulbasaur -> Tierra, sharmander -> Fuego -->
        <input type="radio" id="squirtle" name="mascota">
        <label class="tarjeta-mascota" for="squirtle">
            <p>Squirtle</p>
            <img src="./img/squirtle.png" alt="Squirtle">
        </label>
        
        <input type="radio" id="bulbasaur" name="mascota">
        <label class="tarjeta-mascota" for="bulbasaur">
           <p>Bulbasaur</p> 
            <img src="./img/bulbasaur.png" alt="Bulbasaur">
        </label>
        
        <input type="radio" id="sharmander" name="mascota">
        <label class="tarjeta-mascota" for="sharmander">
            <p>Sharmander</p>
            <img src="./img/sharmander.png" alt="Sharmander">
        </label>
        
        </div>
        <button id=btn-selecionar-mascota>Seleccionar</button>
    </section>

    <section id="selecionar-ataque">
        <h1 id="titulo">Batalla Mascotas 🔥💧☘️</h1>
        <h2 id="subtitulo">Elige tu ataque:</h2>
        <div class="container-btn">
            <button id="btn-fuego">Fuego 🔥</button>
            <button id="btn-agua">Agua 💧</button>
            <button id="btn-tierra">Tierra ☘️</button>
        </div>

        <section id="mensajes">
            <p id="resultado-batalla">Mucha Suerte!!</p>
            <section id="reiniciar">
                <button id="btn-reiniciar">Reiniciar</button>
            </section> 
        </section>

        <div class="marcadores">
            <section id="tarjeta-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
            </section>

            <section id="tarjeta-rival">
                <p id="vidas-rival">3</p>
                <p id="mascota-rival"></p> 
            </section>
        </div>
    </section>
</body>
</html>
